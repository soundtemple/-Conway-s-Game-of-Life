<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css" media="screen" title="no title">
    <title>Conways Game of Life</title>
  </head>
  <body>

    <div class="logo">
      <h1>Conways Game of Life</h1>
    </div>

    <div class="board">

    </div>
    <div class="game-controls">
      <button type="button" id="start-gen">Generate</button>
      <button type="button" id="stop-gen">Stop</button>
    </div>
    <div class="game-options">
      <select id="grid-rows">
        <option value="20">Select number of rows</option>
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="60">60</option>
        <option value="80">80</option>
      </select>
      <select id="grid-columns">
        <option value="80">Select number of columns</option>
        <option value="40">40</option>
        <option value="60">60</option>
        <option value="80">80</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>

    </div>



    <script src="http://underscorejs.org/underscore.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
    <script src="game_of_life.js"></script>
  </body>
</html>
